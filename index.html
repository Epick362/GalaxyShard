<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space MMO</title>
	<style>
		body { margin: 0; overflow: hidden; background-color: #000; }
		.webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
		.webgl-error a { color: #fff; }
    </style>
</head>
<body onload="start()" oncontextmenu="return false">
	<filter id="svg-glow">
		<fegaussianblur in="SourceAlpha" stddeviation="3">
			<feoffset dx="2" dy="2" result="offsetblur">
			<femerge>
				<femergenode>
					<femergenode in="SourceGraphic"></femergenode>
				</femergenode>
			</femerge>
			</feoffset>
		</fegaussianblur>
	</filter>
	<div id="webgl"></div>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/spacehelpers.js"></script>		
	<script src="js/Detector.js"></script>		
	<script src="js/TrackballControls.js"></script>
	<script src="js/shaderlist.js"></script>  
	<script src="js/lensflare.js"></script>  		
	<script src="js/sun.js"></script> 		
	<script src="js/solarsystem.js"></script>  		 		
	<script src="js/main.js"></script>  
</body>
</html>
